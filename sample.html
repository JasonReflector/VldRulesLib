<html>
<head>
    <meta charset="UTF-8" />
    <title>Sample of VldRulesLib</title>
    <style type="text/css">
        .message{
            border:1px dashed red;
            width:350px;
        }
    </style>
</head>
<body>

<div class="main">
    <label for="data">验证数据:</label>
    <input id="data" name="data"/>
    <select id="rule" name="rule">
        <option value="required">不为空</option>
        <option value="min[3]&max[10]">长度3-10</option>
        <option value="email">email</option>
        <option value="phone">座机</option>
        <option value="mobile">手机</option>
        <option value="url">URL</option>
        <option value="alphanumeric">字母数字</option>
        <option value="alphanumeric_space">字母数字空格</option>
        <option value="number">数字</option>
        <option value="alpha_space">字母空格</option>
        <option value="lt[10]">小于10</option>
        <option value="gt[10]">大于10</option>
        <option value="equal[10]">等于10</option>
        <option value="idCard">身份证号码</option>
        <option value="only[a-zA-Z0-9.,:!@#$%^&*()\\]">只包含</option>
        <option value="exclude[a-zA-Z0-9.,:!@#$%^&*()\\]">不包含</option>
        <option value="trad2simp">繁简转换</option>
        <option value="regexp[/\/TEST\//ig]">自定义正则</option>
    </select>
    <br/>
    <div>歷鐝渖鵁鴷鶄鶪鷉鸊紬藭鰌鰆鰧膞讌釾鐥鮣钖镮閙擹窵鵉鷀鶖墻讅焼鰛鰲罸餠饟蒓銹鎇崐覧緼繮鋩鑕鍩鍀鐯镢喎騃脣牀閧稭蔴阩巖剳紥鳾覊瞜瘻龑癧擓棡掆灧艶鏺壐崬钂澾穇鑌賫襬兿嵗夀寜録歳徵凖锺祗臓様镟衊麽隷纍醤鹸撃閤榖鼕纔萬與醜專業叢東絲丟兩嚴喪個爿豐臨為麗舉麼義烏樂喬習鄉書買亂爭於虧雲亙亞產畝</div>
    <div class="message"></div>
    <input type="button" id="submit" name="submit" value="验证"/>
</div>
<script type="text/javascript" src="libs/jquery-2.0.1.js"></script>
<script type="text/javascript" src="libs/VldRulesLib.js"></script>
<script type="text/javascript" src="sample.js"></script>
</body>
</html>
